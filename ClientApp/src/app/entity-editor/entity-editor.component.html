<p *ngIf="!entity"><em>Loading...</em></p>
<div *ngIf="entity">
  <app-entity-header [actions]=entity.entityActions [title]="entity.typeName + ' ' + entity.title"></app-entity-header>

  <div *ngFor="let field of entity.fields">
    <label>{{field.name}}</label>
    <input type="text" id="fname" name="fname" value="{{field.value}}">
  </div>
</div>
